<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Beaty Bird</title>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/underscore.min.js"></script>
        <link rel="stylesheet" href="assets/main.css">
    </head>
<body>
    <div style="width:400px;margin:0 auto;">
        <h1>Beaty Bird</h1>
        <div id="beatyGame"></div>

        <div>
            <label class="tool-group-label"><input class="tool-group" type="radio" name="tools" value="slider" checked> Slider</label>
            <label class="tool-group-label"><input class="tool-group" type="radio" name="tools" value="voice"> Voice</label>
            <label class="tool-group-label"><input class="tool-group" type="radio" name="tools" value="clap"> Clap</label>
            <label class="tool-group-label"><input class="tool-group" type="radio" name="tools" value="external"> External</label>
        </div>

        <input class="freq" type="range" min="80" max="5000" step="40" style="width:400px;" value="440">
    </div>

    <script src="js/vendor/phaser.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
